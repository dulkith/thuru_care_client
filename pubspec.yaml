  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/title.png
    - assets/title_black.png
    - assets/logo.png
    - assets/title_green.png
    - assets/images/ic_flutter_devs_logo.png
    - assets/images/ic_powered_by.png
    - assets/images/ic_shutter_1.png
    - assets/images/ic_switch_camera_3.png
    - assets/images/ic_no_image.png
    - assets/images/ic_flash_camera.png
    - assets/images/ic_flash_camera_auto.png
    - assets/images/ic_flash_camera_off.png
    - assets/images/ic_flash_camera_tourch.png
    - assets/fruits_and_vegitables.png
    - assets/images/intro_page1.png
    - assets/images/intro_page2.png
    - assets/images/intro_page3.png
    - assets/images/community_tc.png
    - assets/images/login.png
    - assets/images/register.png
    - assets/images/profile.png
    - assets/icon/ic_my_garden.png
    - assets/map/
