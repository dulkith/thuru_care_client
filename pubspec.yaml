version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter:
  path_provider:
  flutter_image_compress: ^0.6.3
  fluttertoast:
  image_picker:
  photo_view: ^0.4.2
  zoomable_image:
  camera:
  google_maps_flutter:
  flutter_cache_manager:
  parallax_image:
  intl:
  geocoder:
  location: ^2.3.5
  shared_preferences:
  #simple_permissions:
  percent_indicator:
  rflutter_alert:
  rich_alert:
  liquid_pull_to_refresh: ^1.1.1
  json_annotation:
  mime:
  firebase_storage:
  firebase_database:
  firebase_core:
  scoped_model:
  provider: ^3.0.0+1
  firebase_auth: ^0.14.0
  cloud_firestore: ^0.12.9
  google_sign_in: ^3.2.4
  bubble_tab_indicator: ^0.1.4

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner:
  json_serializable:

  flutter_cameraview:
    git:
      url: https://github.com/hramaroson/flutter_cameraview.git

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/logo.png"

